
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body background="https://img2.goodfon.com/wallpaper/nbig/0/d4/colors-hd-backgrounds.jpg" background-repeat="no-repeat">
   <form><center>
    <fieldset>
        <legend>
            <h1><b>
               Student's Registration Form
            </b>
            </h1>
        </legend><h3>
   Name :         <input type="text" placeholder="Enter Full Name" required><br><br>
   Father's Name :<input type="text" placeholder="Enter Your Father's Name" required><br><br>
   Mother's Name :<input type="text" placeholder="Enter Your Mother's Name" required><br><br>
   Phone number : <input type="text" placeholder="+91 xxxxxxxxxxx" required><br><br>
   Email :        <input type="text" placeholder="abcd.22b15xxxx@gmail.com" required><br><br>
   Gender :       <input type="radio" value="Male" name="Gender" required>Male
   <input type="radio" value="Female" name="Gender" required>Female
   <input type="radio" value="Other" name="Gender" required>Other<br><br>
   Date of Birth :<input type="text" placeholder="dd/mm/yy" required><br><br>
   Address :      <input type="text" placeholder="Street: House: Road:" required><br><br>
   Blood Group:   <select name="Select" required>
    <option value="Select">Select</option>
    <option value="B+">B+</option>
     <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
</select><br><br>
Department :       <input type="radio" value="CSE" name="department">CSE
<input type="radio" value="EEE" name="department">EEE
<input type="radio" value="BBA" name="department">BBA<br><br>
Course :           <label for="C">
    <input type="checkbox" value="C" name="subject" id="101">C
 </label>
 <label for="C++">
    <input type="checkbox" value="C++" name="subject" id="102">C++
 </label>
 <label for="Java">
    <input type="checkbox" value="Java" name="subject" id="103">Java
 </label>
 <label for="AI">
    <input type="checkbox" value="AI" name="subject" id="104">AI
 </label>
 <label for="Machine learning">
    <input type="checkbox" value="Machine learning" name="subject" id="101">Machine learning
 </label>
 <label for="Robotics">
    <input type="checkbox" value="Robotics" name="subject" id="102">Robotics
 </label><br><br>
 Photo :<input type="file"><br><br><br><br>
 
 <input type="Submit" value="Submit" style="font-size:large;">
 <input type="Reset" value="Reset"  style="font-size:large;">
 </fieldset></center></h3>
</form> 
</body>
</html>
